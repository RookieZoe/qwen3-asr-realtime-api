version: "3.8"

services:
  qwen3-asr-realtime:
    build:
      context: .
      dockerfile: Dockerfile
    image: qwen3-asr-realtime:latest
    container_name: qwen3-asr-server
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - QWEN3_ASR_MODEL_PATH=${QWEN3_ASR_MODEL_PATH:-Qwen/Qwen3-ASR-1.7B}
      - GPU_MEMORY_UTILIZATION=${GPU_MEMORY_UTILIZATION:-0.5}
      - MAX_NEW_TOKENS=${MAX_NEW_TOKENS:-32}
      # Model dtype: auto, float16, bfloat16, float32
      - MODEL_DTYPE=${MODEL_DTYPE:-auto}
      - VAD_ENABLED=${VAD_ENABLED:-true}
      - VAD_THRESHOLD=${VAD_THRESHOLD:-0.5}
      - VAD_SILENCE_DURATION_MS=${VAD_SILENCE_DURATION_MS:-400}
      - STREAMING_CHUNK_SIZE_SEC=${STREAMING_CHUNK_SIZE_SEC:-2.0}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./models:/app/models
      - model-cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  model-cache:
